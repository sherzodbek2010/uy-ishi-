
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qr-kod</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <main class="main">
            <div class="qr-kode-component__card">
                <div class="qr-kode-component">
                    <a href="index.html" class="qr-kode-component-summary__title">
                        <img src="./img/qr-code.svg" alt="" class="qr-kode-component-summary__logo logo">
                    </a>    
                    <div class="qr-kode-component-score">
                        <div class="qr-kode-component-score__container container">
                            <h1 class="qr-kode-component-score__title">Improve your front-end skills by building projects</h1>
                            <p class="qr-kode-component-score__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    </html>
    
</body>
</html>
